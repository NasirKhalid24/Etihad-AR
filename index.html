<!doctype HTML>

<html>
    <!-- Loading ARjs and Aframe libraries to initiate AR -->
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    <!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
    <script src="./index.js"></script>

    <!-- Body of page containing main AR code -->
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded vr-mode-ui="enabled: false" arjs='debugUIEnabled: false;'>

            <a-assets>
                <video src="./assets/final_vid.mp4" preload="auto" id="vid" response-type="arraybuffer" loop="true" autoplay type="video/mp4" crossorigin webkit-playsinline playsinline controls>                </video>
            </a-assets>  
            
            <a-marker id="stable" preset="custom" type="pattern" url="./assets/patterns/SkyStables.patt">
                <a-video src="#vid" controls rotation="-90 0 0" id="video"  play="true"></a-video>
            </a-marker>

            <a-marker id="live" preset="custom" type="pattern" url="./assets/patterns/LiveAnimals.patt">
                    <a-entity
                        gltf-model="url(./assets/models/LiveAnimals.gltf)"
                        scale="0.4 0.4 0.4" 
                        position="0 0 0" 
                        rotation="-90 0 0"
                    >
                    </a-entity>
            </a-marker>

            <a-marker id="two" preset="custom" type="pattern" url="./assets/patterns/1.patt">
                <a-entity rotation="-90 0 0" >
                    <a-entity
                        gltf-model="url(./assets/models/Flyer1.gltf)"
                        scale="1 1 1" 
                        position="0 0 0"
                        rotation="-90 0 0"  
                    >
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker id="two" preset="custom" type="pattern" url="./assets/patterns/2.patt">
                <a-entity rotation="-90 0 0" >
                    <a-entity
                        gltf-model="url(./assets/models/Flyer2.gltf)"
                        scale="1 1 1" 
                        position="0 0 0"  
                        rotation="-90 0 0"  
                    >
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker id="three" preset="custom" type="pattern" url="./assets/patterns/3.patt">
                <a-entity rotation="-90 0 0" >
                    <a-entity
                        gltf-model="url(./assets/models/Flyer3.gltf)"
                        scale="1 1 1" 
                        position="0 0 0" 
                        rotation="-90 0 0"  
                    >
                    </a-entity>
                </a-entity>
            </a-marker>

            <a-marker id="four" preset="custom" type="pattern" url="./assets/patterns/4.patt">
                <a-entity rotation="-90 0 0" >
                    <a-entity
                        gltf-model="url(./assets/models/Flyer4.gltf)"
                        scale="1 1 1" 
                        position="0 0 0" 
                        rotation="-90 0 0"  
                    >
                    </a-entity>
                </a-entity>
            </a-marker>
        
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
